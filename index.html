<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <title>3D Product Cards</title>
</head>
<body>
    <div class="card" data-tilt="">
        <img src="img/logo.png" alt="" class="logo">
        <div class="info-1">

            <img src="img/shoe2.png" alt="">
            <h2>Jordan Jumper</h2>

        </div>
        <div class="info-2">
            <div class="description">
                <p>Pop off in your new kicks, Jordan kicks</p>
            </div>
            
            <div class="rate">
                <i class="bx bxs-star" id="star"></i>
                <i class="bx bxs-star" id="star"></i>
                <i class="bx bxs-star" id="star"></i>
                <i class="bx bxs-star" id="star"></i>
                <i class="bx bxs-star" id="star"></i>
            </div>

            <div class="info-grid">
                <div class="colors">
                    <span>Color:</span>
                    <p class="red"></p>
                    <p class="green"></p>
                    <p class="purple"></p>
                </div>

                <div class="pricing">
                    <p>$120.00</p>
                </div>
            </div>

            <div class="btn-group">
                <button>Buy Now
                    <i class="bx bxs-cart-alt"></i>
                </button>
                <button>Add to Favourites
                    <i class="bx bxs-heart" id="heart"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="card" data-tilt>
        <img src="img/logo.png" alt="" class="logo">
        <div class="info-1">

            <img src="img/shoe1.png" alt="">
            <h2>Jordan 1</h2>

        </div>
        <div class="info-2">
            <div class="description">
                <p>Get fly, with our Jordan supply</p>
            </div>
            
            <div class="rate">
                <i class="bx bxs-star" id="star"></i>
                <i class="bx bxs-star" id="star"></i>
                <i class="bx bxs-star" id="star"></i>
                <i class="bx bxs-star" id="star"></i>
                <i class="bx bxs-star" id="star"></i>
            </div>

            <div class="info-grid">
                <div class="colors">
                    <span>Color:</span>
                    <p class="red"></p>
                    <p class="green"></p>
                    <p class="purple"></p>
                </div>

                <div class="pricing">
                    <p>$130.00</p>
                </div>
            </div>

            <div class="btn-group">
                <button>Buy Now
                    <i class="bx bxs-cart-alt"></i>
                </button>
                <button>Add to Favourites
                    <i class="bx bxs-heart" id="heart"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="card" data-tilt="">
        <img src="img/logo.png" alt="" class="logo">
        <div class="info-1">

            <img src="img/shoe3.png" alt="">
            <h2>Jordan 3</h2>

        </div>
        <div class="info-2">
            <div class="description">
                <p>Fear the gear, Jordans are here</p>
            </div>
            
            <div class="rate">
                <i class="bx bxs-star" id="star"></i>
                <i class="bx bxs-star" id="star"></i>
                <i class="bx bxs-star" id="star"></i>
                <i class="bx bxs-star" id="star"></i>
                <i class="bx bxs-star" id="star"></i>
            </div>

            <div class="info-grid">
                <div class="colors">
                    <span>Color:</span>
                    <p class="red"></p>
                    <p class="green"></p>

                </div>

                <div class="pricing">
                    <p>$150.00</p>
                </div>
            </div>

            <div class="btn-group">
                <button>Buy Now
                    <i class="bx bxs-cart-alt"></i>
                </button>
                <button>Add to Favourites
                    <i class="bx bxs-heart" id="heart"></i>
                </button>
            </div>
        </div>
    </div>




    <script src="tilt.js"></script>
</body>
</html>
